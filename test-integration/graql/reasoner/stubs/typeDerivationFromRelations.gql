define

#Roles

role1 sub role;
role2 sub role;

#Entities

baseEntity sub entity,
    plays role1,
    plays role2;

derivedEntity sub entity,
    plays role1,
    plays role2;

#Relations

baseRelation sub relation,
    relates role1,
    relates role2;

#Rules

rule-1 sub rule,
    when {
    	(role1:$x, role2:$y) isa baseRelation;
    	(role1:$y, role2:$x) isa baseRelation;
    },
    then {
    	$x isa derivedEntity;
    };

insert

#Data

$x isa baseEntity;
$y isa baseEntity;
(role1:$x, role2:$y) isa baseRelation;
(role1:$y, role2:$x) isa baseRelation;